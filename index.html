<!DOCTYPE html>
<html>
<head>
  <title>Mini GTA Arena</title>
  <style>
    body {
      background: #111;
      color: white;
      text-align: center;
      font-family: Arial;
    }

    #arena {
      width: 400px;
      height: 400px;
      background: #555;
      margin: auto;
      position: relative;
      border: 3px solid white;
    }

    #player {
      width: 25px;
      height: 25px;
      background: yellow;
      position: absolute;
      top: 180px;
      left: 180px;
    }
  </style>
</head>
<body>

<h2>Mini GTA Arena</h2>
<p>Use Arrow Keys or W A S D</p>

<div id="arena">
  <div id="player"></div>
</div>

<script>
  const player = document.getElementById("player");
  let x = 180;
  let y = 180;
  const speed = 10;

  document.addEventListener("keydown", function(e) {
    if (e.key === "ArrowUp" || e.key === "w") y -= speed;
    if (e.key === "ArrowDown" || e.key === "s") y += speed;
    if (e.key === "ArrowLeft" || e.key === "a") x -= speed;
    if (e.key === "ArrowRight" || e.key === "d") x += speed;

    // keep player inside arena
    x = Math.max(0, Math.min(375, x));
    y = Math.max(0, Math.min(375, y));

    player.style.left = x + "px";
    player.style.top = y + "px";
  });
</script>

</body>
</html>
